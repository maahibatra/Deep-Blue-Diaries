<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Message in a Bottle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-2">Message in a Bottle</div>
        <div class="header-3">&rarr; Write a message to your future self. Set a date to read it again.</div>
        
        <div class="bar">

                <!--Ocean Themed Feelings Dropdown-->

            <div class="mood">
                <select name="moods" class="mood-select">
                    <option value="select-mood">Select Mood</option>
                    <option value="Sailing Smoothly">Sailing Smoothly</option>
                    <option value="Caught in a Storm">Caught in a Storm</option>
                    <option value="Treasure Discovered">Treasure Discovered</option>
                    <option value="Lost at Sea">Lost at Sea</option>
                    <option value="Riding the Waves">Riding the Waves</option>
                    <option value="Diving Deep">Diving Deep</option>
                    <option value="Sunk">Sunk</option>
                    <option value="Ship Anchored">Ship Anchored</option>
                    <option value="Drifting Along">Drifting Along</option>
                    <option value="Navigating Choppy Waters">Navigating Choppy Waters</option>
                </select>
            </div>

                <!--Formatting Options for Editor-->

            <div class="format">
                <button class="format-button" onclick="applyFormat('bold')">Bold</button>
                <button class="format-button" onclick="applyFormat('italic')">Italic</button>
                <button class="format-button" onclick="applyFormat('underline')">Underline</button>
                <button class="format-button" onclick="applyFormat('list')">List</button>
            </div>

                <!--Divs for Space (because i'm a noob)-->

            <div class="space"></div>
            <div class="space"></div>

                <!--Clock (date and time)-->

            <div class="clock">
                <span id="currentDateTime" class=""currentDateTime>YYYY-MM-DD / 00:00:00</span>
            </div>

                <!--Submit/Save Button-->

            <div class="submit">
                <button class="save-entry" type="submit" onclick="throwContent()">Throw Bottle</button>
            </div>
            
                <!--Back Button-->

            <div class="back">
                <a href="index.html"><button class="home-button">Back</button></a>
            </div>

        </div>

            <!--Text Editor-->
        
        <div id="editor" class="editor">
            <div class="editor-header" contenteditable="true" id="editor-header" placeholder="Enter your header..."></div>
            <div class="editor-content" contenteditable="true" id="editor-content" placeholder="Type your content here..."></div>
        </div>

            <!--Scripts-->

        <script src="entry.js"></script>
        <script src="app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Entry</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-2">New Entry</div>
        <div class="header-3">&rarr; No prompt.</div>
        <div class="bar">
            <div class="mood">
                <select name="moods" class="mood-select">
                    <option value="select-mood">Select Mood</option>
                    <option value="happy">Happy</option>
                    <option value="calm">Calm</option>
                    <option value="reflective">Reflective</option>
                    <option value="sad">Sad</option>
                    <option value="excited">Excited</option>
                </select>
            </div>
            <div class="format">
                <button class="format-button" onclick="applyFormat('bold')">Bold</button>
                <button class="format-button" onclick="applyFormat('italic')">Italic</button>
                <button class="format-button" onclick="applyFormat('underline')">Underline</button>
                <button class="format-button" onclick="applyFormat('list')">List</button>
            </div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="clock">
                <span id="currentDateTime">YYYY-MM-DD / 00:00:00</span>
            </div>
            <div class="submit">
                <button class="save-entry" type="submit" onclick="saveContent()">Save Log</button>
            </div>
            <div class="back">
                <a href="index.html"><button class="home-button">Back</button></a>
            </div>
        </div>
        <div id="editor" class="editor">
            <div class="editor-header" contenteditable="true" id="editor-header" placeholder="Enter your header..."></div>
            <div class="editor-content" contenteditable="true" id="editor-content" placeholder="Type your content here..."></div>
        </div>
        <script src="entry.js"></script>
        <script src="app.js"></script>
    </body>
</html>
